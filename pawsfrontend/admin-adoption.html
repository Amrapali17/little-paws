<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Adoption Requests</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .adoptions-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
    }
    .adoptions-table th, .adoptions-table td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    .approve-btn, .delete-btn {
      padding: 5px 10px;
      margin: 2px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    .approve-btn {
      background-color: #4CAF50;
      color: white;
    }
    .delete-btn {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Adoption Requests</h1>

  <table class="adoptions-table">
    <thead>
      <tr>
        <th>User Name</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Message</th>
        <th>Pet ID</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="adoption-requests-body">
      <!-- Data will be inserted here -->
    </tbody>
  </table>

  <script>
    async function fetchAdoptionRequests() {
      try {
        const response = await fetch('/api/adoptions');
        const data = await response.json();
        const tableBody = document.getElementById('adoption-requests-body');
        tableBody.innerHTML = '';

        data.forEach(request => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${request.name}</td>
            <td>${request.phone}</td>
            <td>${request.address}</td>
            <td>${request.message}</td>
            <td>${request.pet}</td>
            <td>${request.status || 'pending'}</td>
            <td>
              <button class="approve-btn" data-id="${request._id}">Approve</button>
              <button class="delete-btn" data-id="${request._id}">Delete</button>
            </td>
          `;
          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error('Error fetching adoption requests:', error);
      }
    }

    document.addEventListener('click', async (e) => {
      const id = e.target.dataset.id;
      if (!id) return;

      if (e.target.classList.contains('approve-btn')) {
        const res = await fetch(`/api/adoptions/${id}`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ status: 'approved' })
        });
        if (res.ok) {
          alert('Adoption request approved');
          fetchAdoptionRequests();
        } else {
          alert('Failed to approve');
        }
      }

      if (e.target.classList.contains('delete-btn')) {
        const res = await fetch(`/api/adoptions/${id}`, { method: 'DELETE' });
        if (res.ok) {
          alert('Adoption request deleted');
          fetchAdoptionRequests();
        } else {
          alert('Failed to delete');
        }
      }
    });

    // Initial load
    fetchAdoptionRequests();
  </script>

</body>
</html>
