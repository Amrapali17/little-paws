<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login ‚Äì Little Paws üêæ</title>
  <style>
    body {
      background: #fff3e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 320px;
    }
    h2 {
      text-align: center;
      color: #b35e00;
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border: 1px solid #ffa347;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      background: #ffa347;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Admin Login</h2>
    <form id="admin-login-form">
      <input type="email" id="email" placeholder="Admin Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="error" id="error-msg"></div>
  </div>

  <script>
    const form = document.getElementById("admin-login-form");
    const errorDiv = document.getElementById("error-msg");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("http://localhost:5000/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (data.success && data.user && data.user.email === "admin@littlepaws.com") {
          localStorage.setItem("authToken", data.token);
          localStorage.setItem("isAdmin", "true");
          window.location.href = "admin-adoption.html";
        } else {
          errorDiv.innerText = "Invalid admin credentials";
        }
      } catch (err) {
        console.error(err);
        errorDiv.innerText = "Something went wrong";
      }
    });
  </script>

</body>
</html>
