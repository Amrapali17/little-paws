<!DOCTYPE html>

<head>

  <style>

    form { max-width: 500px; margin: auto; background: #fff; padding: 2rem; border-radius: 10px; }

<body>
  <h1>Need Help? Contact Us</h1>
  <form onsubmit="event.preventDefault(); alert('Message submitted!')">

    <button type="submit">Submit</button>
  </form>
